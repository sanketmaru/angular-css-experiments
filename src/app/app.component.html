<div class="">
  <div class="container">
  
    <div class="grid-column app-bar">
      App Bar
    </div>

      Navigation Panel
    </div>
    <div class="grid-column main-content">
      <ng-container *ngFor="let item of [].constructor(40); let i = index">

            <div mat-card-avatar></div>

            <p>

            </p>
          </mat-card-content>

      </ng-container>
    </div>
    <div class="grid-column button-section">
      Buttons
    </div>
  </div>  
</div>
